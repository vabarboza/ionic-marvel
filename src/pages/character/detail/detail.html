<ion-header class="header-marvel">
  <ion-row align-items-center>
    <ion-col col-8 offset-4 text-right>
      <ion-row align-items-center>
        <ion-col col-8 col-md-11 no-padding class="info-test" text-right>
          <span class="name-test">Leonardo G. Catharin </span> Teste de front-end
        </ion-col>
        <ion-col col-4 col-md-1 no-padding text-right>
          <span class="icon-account"> CB </span>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content class="content-marvel">
  <ion-row>
    <ion-col col-12 class="content-page">
      <ion-row>
        <ion-col col-12>
          <ion-icon class="ion-icon-back" name="arrow-back" (click)="voltar()"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col col-12 col-md-2>
          <img *ngIf="character.thumbnail && character.thumbnail.path" [src]="character.thumbnail.path + '.' + character.thumbnail.extension" [alt]="character.name" class="character-img">
        </ion-col>
        <ion-col col-12 col-md-9>
          <ion-row class="page-title">{{character.name}}</ion-row>
          <ion-row>
            <span class="character-info" *ngFor="let serie of character.series.items;let ix = index">
              <span>
                {{serie.name}}
                <span *ngIf="ix != character.series.items.length - 1">,&nbsp;</span>
              </span>
            </span>
          </ion-row>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col col-12 class="page-subtitle">
          Lista de hist√≥rias em quadrinhos
          <hr>
        </ion-col>
      </ion-row>

      <ion-row [hidden]="checking">
        <ion-col col-12>
          <ion-row *ngFor="let comic of comics">
            <ion-col col-12>
              <ion-row align-items-center>
                <ion-col col-12 col-md-1>
                  <img *ngIf="comic.thumbnail && comic.thumbnail.path" [src]="comic.thumbnail.path + '.' + comic.thumbnail.extension" [alt]="comic.title" class="comic-img">
                </ion-col>
                <ion-col col-12 col-md-11>
                  <span class="comic-name">{{ comic.title }}</span> <br>
                  <span class="comic-description">
                    {{comic.description}}
                  </span>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>

      <ion-row [hidden]="!checking">
        <ion-col col-12>
          <loading></loading>
        </ion-col>
      </ion-row>
      
    </ion-col>
  </ion-row>
</ion-content>
